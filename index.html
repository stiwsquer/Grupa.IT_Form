<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grupa.IT - Browser</title>
    <script defer src="./app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <form>
        <input required type="text" class="title" placeholder="Title" />
        <p class="title-error">Title should be at least 1 character long</p>
        <input required type="text" class="author" placeholder="Author" />
        <p class="author-error">
          Author name should be at least 3 characters long
        </p>
        <div class="priority">
          <select name="priority" class="priorities-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="categories">
          <select name="category" class="categories-select">
            <option value="fantasy">Fantasy</option>
            <option value="science-fiction">Science fiction</option>
            <option value="history">History</option>
          </select>
        </div>
        <button class="button-submit" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <table>
        <tr>
          <th>TITLE</th>
          <th>AUTHOR</th>
          <th>CATEGORY</th>
          <th>PRIORITY</th>
        </tr>
      </table>
    </main>
  </body>
</html>
